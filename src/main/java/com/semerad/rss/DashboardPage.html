<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>

<!-- META -->
<title>RssReader</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="" />

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="css/kickstart.css"
	media="all" />
<link rel="stylesheet" type="text/css" href="style.css" media="all" />

<!-- Javascript -->
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/kickstart.js"></script>

</head>
<body>

	<div class="grid">
		<div class="col_6" style="margin-top: 10px; padding-left: 10px;">
			<h1 style="color: #333;">
					<i class="fa fa-rss">RssReader</i>
			</h1>
			</div>
			
			<div class="col_6 right">
			<wicket:link>
			<a class="button fa fa-cog" href="ManageFeedsPage.html">Manage Feeds</a>
			</wicket:link>
			<a class="button red fa fa-sign-out" wicket:id="logOut">Log Out</a>
			</div>
		<div class="col_12 central" style="margin-top: 10px;">
		
			
			<hr class="alt2" />
		
			<div class="col_6 left">
		
			<h4 style="color: #339; margin-bottom: 10px;">
			Feed Messages
			</h4>
			<div class="select-style">
			<select wicket:id="feedFilter">
	        <option>Feed1</option>
	        <option>Feed2</option>
	        </select>
	        </div>
	        
	        </div>
	        
	         <div class="col_6 right">
			<form action="" wicket:id="searchForm">
			 	<input id="searchField" wicket:id="searchField" type="text" placeholder="Search..." />
				<button class="medium">
						<i class="fa fa-search"></i> Search
				</button>
			</form>
			</div>	
		
			<hr class="alt2" />
			
			<div class="col_6 left">
			<a class="button orange fa fa-download" wicket:id="synchronize"></a>
			<a class="button fa fa-refresh" wicket:id="refresh"></a>
			<a class="button" wicket:id="markAsRead">Mark as read</a>
			<a class="button" wicket:id="markAsUnread">Mark as unread</a>
			</div>
			
			<div class="col_6 right">
			<div wicket:id="navigation"></div>
			Page Size:
			<a wicket:id="pageSize10">10</a>
			<a wicket:id="pageSize20">20</a>
			<a wicket:id="pageSize50">50</a>
			</div>
			
			<table style="margin-top: 20px;" class="dataview">
			<thead><tr>
				<th>Select</th>
				<th>Publish Date</th>
				<th>Title</th>
				<th>Summary</th>
				<th>Like</th>				
			</tr></thead>
			<tbody>
			<tr wicket:id="messages">
				<td><input type="checkbox" wicket:id="selected" /></td>
				<td wicket:id="publishDate"></td>
				<td>
					<span wicket:id="exclamation" class="fa fa-exclamation"></span>
					<a wicket:id="messageUrl"><span wicket:id="title"></span></a>
				</td>
				<td wicket:id="summary"></td>
				<td><span wicket:id="like" class="fa fa-2x fa-heart"></span></td>
			</tr>
			</tbody>
			</table>
			
		</div>
	</div>
	<!-- End Grid -->
</body>
</html>
